<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
        <!--<button id="logout"><a href="/perform_logout">Logout</a></button>-->
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="title"><h1>Chat</h1></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-1">
            <form name="logout-form" action="/perform_logout">
                <input class="white-box" id="logout" type="submit" value="Log out" />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div id="chatbox" class="col-sm-6 white-box">
            <table id="conversation" class="table table-fit">
                <tbody id="messages">
                </tbody>
            </table>
        </div>
        <div class="col-sm-3">
            <div id="userlist" class="white-box">
                <div class="row"><div><h2>Users</h2></div></div>
                <div class="row">
                    <table id="user-table" class="table table-fit">
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <form name="sendMessage-form">
        <div id="chatInput" class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-4 nopadding">
                <input type="text" id="message" class="form-control-plaintext white-box" placeholder="Your message here...">
            </div>
            <div class="col-sm-2 nopadding">
                <button id="sendMessage" class="col-sm-2 btn btn-default white-box" type="submit">Send</button>
            </div>
            <div class="col-sm-3"></div>

        </div>
    </form>
</div>
<script src="js/index.js"></script>
</body>
</html>
