<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<h1>Login</h1>
<form name='f' action="/perform_login" method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' id='username' name='username' value='' autocomplete="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' id='password' name='password' autocomplete="current-password" /></td>
        </tr>
        <tr>
            <td><input id="submit" name="submit" type="submit" value="submit" /></td>
            <span id="error">Username or password incorrect!</span>
        </tr>
    </table>
</form>

<script src="/login.js"></script>
</body>
</html>
